<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LUNA Transcript</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            animation: fadeInDown 1s;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="file"] {
            margin-bottom: 20px;
            animation: fadeInUp 1s;
            padding: 10px 15px;
            border-radius: 5px;
            border: 2px dashed #764ba2;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="file"]:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        button[type="submit"] {
            background-color: #764ba2;
            border: none;
            color: #fff;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            animation: fadeInUp 1s;
        }

        button[type="submit"]:hover {
            background-color: #5c3d81;
        }

        .loader {
            display: none;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #764ba2;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="animate__animated">LUNA Transcript</h1>
        <form method="POST" enctype="multipart/form-data" action="/transcribe">
            <label for="file-input" class="file-input-label animate__animated">
                <input type="file" name="file" id="file-input" accept=".mp3,.m4a,.wav,.flac" required class="animate__animated">
                Select audio file
            </label>
            <button type="submit" class="animate__animated">Transcribe</button>
            <div class="loader"></div>
        </form>
    </div>

    <script>
        const form = document.querySelector('form');
        const loader = document.querySelector('.loader');

        form.addEventListener('submit', () => {
            loader.style.display = 'block';
        });
    </script>
</body>
</html>
