<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LUNA Transcript</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        
        form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }
        
        input[type="file"] {
            margin-bottom: 20px;
        }
        
        button[type="submit"] {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <h1>LUNA Transcript</h1>
    <form method="POST" enctype="multipart/form-data" action="/transcribe">
        <input type="file" name="file" accept=".mp3,.m4a,.wav,.flac" required>
        <button type="submit">Transcribe</button>
    </form>
</body>
</html>
